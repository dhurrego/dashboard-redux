<div class="page-body-wrapper full-page-wrapper auth-page">
    <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <h2 class="text-center mb-4">Registro</h2>
                <div class="auto-form-wrapper">
                    <form [formGroup]="registroForm" (ngSubmit)="crearUsuario()">

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Nombre" formControlName="nombre">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="getFormControl('nombre').valid && getFormControl('nombre').touched" class="fa fa-check-circle text-success"></i>
                                        <i *ngIf="getFormControl('nombre').invalid && getFormControl('nombre').touched" class="fa fa-times-circle text-danger"></i>
                                    </span>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Correo" formControlName="correo">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="getFormControl('correo').valid && getFormControl('correo').touched" class="fa fa-check-circle text-success"></i>
                                        <i *ngIf="getFormControl('correo').invalid && getFormControl('correo').touched" class="fa fa-times-circle text-danger"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i *ngIf="getFormControl('password').valid && getFormControl('password').touched" class="fa fa-check-circle text-success"></i>
                                        <i *ngIf="getFormControl('password').invalid && getFormControl('password').touched" class="fa fa-times-circle text-danger"></i>
                                    </span>
                                </div>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" [disabled]="registroForm.invalid" class="btn btn-primary submit-btn btn-block">Crear cuenta</button>
                        </div>
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
                            <br>
                            <a href="" class="text-black text-small" routerLink="/login">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
